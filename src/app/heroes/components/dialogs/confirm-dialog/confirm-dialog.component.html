

<h1 mat-dialog-title>Estás seguro?</h1>
<div mat-dialog-content>Este proceso no es reversible, estás seguro de eliminar el {{ data.superhero }}.</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No Thank</button>
  <span class="spacer"></span>
  <button mat-button  color="primary" (click)="onConfirm()">Ok</button>
</div>
