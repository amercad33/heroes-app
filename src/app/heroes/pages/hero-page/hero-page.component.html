<ng-template #divLoading>
  <shared-loading-spinner></shared-loading-spinner>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2">

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>

      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>

    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero">

  </mat-card>

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>

      <mat-card-title>InformaciÃ³n</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>First Appearance: {{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>Characters: {{ hero.characters }}</mat-list-item>
        <mat-list-item>Publisher: {{ hero.publisher }}</mat-list-item>
        <mat-list-item>Alter Ego: {{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <button mat-button color="warn" (click)="goBack()">
        Regresar
      </button>
    </mat-card-content>

  </mat-card>

</div>
